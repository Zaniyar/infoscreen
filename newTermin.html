<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--Import materialize.css-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>


<div class="valign-wrapper">
    <div class="row">
        <div class="col">
            <div class="card white" style="">
                <form class="col">
                    <div class="row" style="margin-top: 10px;">
                        <div class="col s6 m2 center-align">
                            <i class="small material-icons person">person_pin</i>
                            <span>Shahnaz</span>
                        </div>
                        <div class="col s6 m2 center-align">
                            <i class="small material-icons person">person_pin</i>
                            <span>Zaniyar</span>
                        </div>
                        <div class="col s6 m2 center-align">
                            <i class="small material-icons person">person_pin</i>
                            <span>Shima</span>
                        </div>
                        <div class="col s6 m2 center-align">
                            <i class="small material-icons person">person_pin</i>
                            <span>Ramiyar</span>
                        </div>
                        <div class="col s6 m2 center-align">
                            <i class="small material-icons person">person_pin</i>
                            <span>Khabat</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col m6 s12">
                            <i class="material-icons prefix">reorder</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Titel</label>
                        </div>
                        <div class="input-field col m6 s12">
                            <i class="material-icons prefix">schedule</i>
                            <input id="icon_time" type="time" class="validate">
                            <label for="icon_time">Uhrzeit</label>
                        </div>
                        <div class="input-field col m6 s12">
                            <i class="material-icons prefix">phone</i>
                            <input id="icon_telephone" type="tel" class="validate">
                            <label for="icon_telephone">Telephone</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
    $(function () {
        $('.person').on("mouseover", function () {
            $(this).removeClass('small');
            $(this).addClass('medium');
        }).mouseout(function() {
            $(this).removeClass('medium');
            $(this).addClass('small');
        });

        $('.person').on("click", function () {
            $('.person').removeClass('red lighten-3');
            $(this).addClass('red lighten-3');
        })

    });
</script>
</body>
</html>
